<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="csrf-token" content="{{ csrf_token() }}" />
    <meta name="suggest_endpoint" content="{{ url_for('suggest') }}" />
    <title>Cowriter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
      <div class="container mt-4">
        <h2>Write 10x faster with your AI Cowriter</h2>
        <div class="row">
          <div class="col">
            <label for="type">What are you writing?</label>
            <select class="form-select mb-2" id="type">
              <option value="blog post">Blog post</option>
              <option value="LinkedIn Post">LinkedIn Post</option>
              <option value="Tweet">Tweet</option>
              <option value="Email">Email</option>
            </select>
          </div>
          <div class="col">
            <label for="style">In which style? (opt.)</label>
            <input type="text" id="style" class="form-control" placeholder="e.g. inspiring">
          </div>
        </div>
        <label for="content">Now just start typing</label>
        <p>(hit "tab" or "enter" to accept a suggestion):</p>
        <div class="form-control input" contenteditable="true" id="content"></div>
      </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  </body>
</html>
